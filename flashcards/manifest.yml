modules:
  confluence:contentAction:
    - key: content-action-menu-flashcards
      resource: main
      resolver:
        function: resolver
      viewportSize: medium
      title: FLASH - Create A Flashcard
  confluence:globalPage:
    - key: flashcard-global-page
      resource: main
      resolver:
        function: resolver
      title: FLASH - Home
      route: flashcard-global-page
  confluence:contextMenu:
    - key: flashcard-context-menu
      resource: main
      resolver:
        function: resolver
      title: FLASH - Create Flashcard(s) (AI Generation)
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: frontend/build
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/61ace610-ef8d-4591-9283-afd839ca356c

permissions:
  scopes:
    - read:confluence-content.summary
    - write:confluence-content
    - storage:app
    - read:confluence-user
    - read:user:confluence
    - read:content-details:confluence
    - read:user:confluence
  content:
    styles:
      - 'unsafe-inline'
